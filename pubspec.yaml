name: greenleaf_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  window_manager: ^0.4.3
  go_router: ^14.8.0
  shared_preferences: ^2.5.2
  package_info_plus: ^8.2.1
  connectivity_plus: ^6.1.3
  freezed: ^2.5.8
  flutter_native_splash: ^2.4.4
  intl: ^0.20.2
  url_launcher: ^6.3.1
  google_fonts: ^6.2.1
  geolocator: ^13.0.2
  auto_size_text: ^3.0.0
  flutter_animate: ^4.5.2
  introduction_screen: ^3.1.14
  smooth_page_indicator: ^1.2.0+3
  lottie: ^3.3.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: ^6.9.3


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
        - assets/images/

 
  fonts:
        - family: NotoSans
          fonts:
            - asset: assets/fonts/NotoSans/static/NotoSans-SemiBoldItalic.ttf
              weight: 600
            - asset: assets/fonts/NotoSans/static/NotoSans-Regular.ttf
              weight: 400
            - asset: assets/fonts/NotoSans/static/NotoSans-Light.ttf
              weight: 300
            - asset: assets/fonts/NotoSans/static/NotoSans-Bold.ttf
              weight: 700
            - asset: assets/fonts/NotoSans/static/NotoSans-ExtraBold.ttf
              weight: 800
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
